<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- inoicons -->
    <script
      src="https://kit.fontawesome.com/ac6fc4de9c.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="huddle">
    <section class="logo">
      <img src="./images/logo.svg" alt="huddle-image" />
    </section>
    <section class="images">
      <img src="./images/illustration-mockups.svg" alt="" />
    </section>
    <section class="description">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="register">Register</button>
    </section>
    <section class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </section>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://fmunives.now.sh/" target="_blank">Freddy Munive</a>.
      </p>
    </footer>
  </body>
</html>
